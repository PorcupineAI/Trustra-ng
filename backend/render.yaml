services:
  - type: web
    name: trustra-backend
    env: python
    buildCommand: |
      chmod +x build.sh
      ./build.sh
    startCommand: |
      python -m alembic upgrade head || echo "Migrations skipped"
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trustra-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
