services:
  - type: web
    name: trustra-backend
    env: python
    runtime: python  # Add this
    pythonVersion: 3.11.0  # Specify Python version
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python run_migrations.py
      uvicorn app.main:app --host 0.0.0.0 --port $PORT --proxy-headers
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trustra-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /api/health
    healthCheckTimeout: 30
    autoDeploy: true

databases:
  - name: trustra-db
    databaseName: trustra
    user: trustra_user
    plan: free
