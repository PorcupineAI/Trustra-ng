services:
  - type: web
    name: trustra-backend
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trustra-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: trustra-db
    databaseName: trustra
    user: trustra_user
    plan: free
